<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="users.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Document</title>
</head>

<body>
  <section class="user__profile">
    <div class="container">
      <section>
        <section class="profile__notification">
          <div class="profile__card">
            <div class="header">
              <div class="profile__card__img">
                <img src="/assets/img/image.png" alt="Avatar" class="avatar" />
                <div>
                  <h3>Your name</h3>
                  <p>yourname@gmail.com</p>
                </div>
              </div>
            </div>

            <ul class="profile__card__menu">
              <li>
                <span><i class="fa-solid fa-user"></i></span> My Profile
              </li>
              <li class="settings__item">
                <span><i class="fa-solid fa-gear"></i></span> Settings
              </li>
              <li class="profile__card__notification">
                <span><i class="fa-solid fa-bell"></i></span> Notification
              </li>
              <li>
                <span><i class="fa-solid fa-arrow-right-from-bracket"></i></span>
                Log Out
              </li>
            </ul>
          </div>
        </section>
        <section class="profile__setting">
          <div class="header">
            <div class="profile__setting__header">
              <h3>Your name</h3>
              <span class="edit__profil__close">✖</span>
            </div>
          </div>
          <ul class="profile__card__menu">
            <li>My Profile
              <span>Ligt
                <i class="fa-solid fa-angle-down"></i></span>
            </li>
            <li class="settings__item">Settings
              <span>
                Eng<i class="fa-solid fa-angle-down"></i></span>
            </li>
          </ul>
        </section>
      </section>

      <section class="profile__information">
        <div class="edit__profile__card">
          <div class="header">
            <div class="profile__card__img">
              <img src="/assets/img/image.png" alt="Avatar" class="avatar" />
              <div class="edit__profile__card__text">
                <h3>Your name</h3>
                <p>yourname@gmail.com</p>
              </div>
            </div>

            <div>
              <span class="edit__profil__close">✖</span>
            </div>
          </div>

          <div class="edit__profil__info__row">
            <label>Name</label><span>your name</span>
          </div>
          <div class="edit__profil__info__row">
            <label>Email account</label><span>yourname@gmail.com</span>
          </div>
          <div class="edit__profil__info__row">
            <label>Mobile number</label><span>Add number</span>
          </div>
          <div class="edit__profil__info__row">
            <label>Location</label><span>USA</span>
          </div>

          <button class="edit__profil__save__btn">Save Change</button>
        </div>
      </section>
    </div>
  </section>
</body>

</html>
