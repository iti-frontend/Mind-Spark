<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mind Spark - Login</title>
  <link rel="stylesheet" href="assets/css/login.css" />
</head>

<body>
  <section class="login__section">
    <div class="container">

      <!-- Right Section - Welcome -->
      <div class="right">
        <div class="logo__container">
          <div class="">
            <img src="assets/images/gradient-brain-background.png" alt="logo image" class="login__logo" />
          </div>
        </div>
        <h1>Welcome Back to Mind Spark</h1>
        <p>
          Continue your coding journey with the community.
        </p>
        <p>Find answers, ask questions, and stay sharp.</p>
      </div>

      <!-- Right Section - Welcome -->

      <!-- Left Section - Login Form -->
      <div class="left">
        <div class="inner__container">
          <div class="login__header">
            <span>Login Account</span>
            <p class="login__p">Enter Login details to get access</p>
          </div>

          <form id="loginForm">
            <div class="userName">
              <input type="text" name="username" id="username" placeholder="Username / Email address" required />
              <p class="error" id="usernameError"></p>
            </div>

            <div class="password">
              <input type="password" name="password" id="password" placeholder="Enter Password" required />
              <p class="error" id="passwordError"></p>
            </div>

            <div class="login-options">
              <label for="keep_login">
                <input type="checkbox" id="keep_login" name="keep_login" />
                Keep Me Logged In
              </label>
              <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <div class="login__sign__up">
              <p>Don't have an account? <a href="register.html"> Sign Up</a> here</p>
              <button class="login__btn" type="submit">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <!-- Left Section - Login Form -->

</body>

</html>
