<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Spark - Register</title>
    <link rel="stylesheet" href="./assets/css/register.css">
</head>

<body>
    <section class="register__section">
        <div class="container">
            <!-- Left Section - register Form -->
            <div class="left">
                <div class="inner__container">
                    <div class="register__header">
                        <span>Create An Account</span>
                        <p class="register__p">Enter your name, email, password to get access</p>
                    </div>
                    <form id="registerForm">
                        <div class="userName">
                            <input type="text" name="username" id="username" placeholder="Full Name"
                                required />
                            <p class="error" id="usernameError"></p>
                        </div>

                        <div class="userName">
                            <input type="text" name="username" id="username" placeholder="Email address"
                                required />
                            <p class="error" id="usernameError"></p>
                        </div>

                        <div class="password">
                            <input type="password" name="password" id="password" placeholder="Password"
                                required />
                            <p class="error" id="passwordError"></p>
                        </div>

                        <div class="password">
                            <input type="password" name="password" id="password" placeholder="Re-password"
                                required />
                            <p class="error" id="passwordError"></p>
                        </div>
                        <div class="register__sign__up">
                            <p>Already have an account? <a href="login.html"> Log in</a> here</p>
                           
                        </div>
                    </form>
                     <button class="register__btn" type="submit">Sign up</button>
                </div>
            </div>
            <!-- Left Section - register Form -->

            <!-- Right Section - Welcome -->
            <div class="right">
                <div class="logo__container">
                    <div class="">
                        <img src="assets/images/gradient-brain-background.png" alt="logo image"
                            class="register__logo" />
                    </div>
                </div>
                <h1>Welcome to Mind Spark</h1>
                <p>
                    Ask questions. Get coding answers.
                </p>
                <p>Support for all major programming languages.</p>
            </div>
            <!-- Right Section - Welcome -->
            
        </div>
    </section>
    <script src="./assets/js/register.js"></script>
</body>

</html>
